<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>

    <!-- Fonts & base styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="/auth.css" rel="stylesheet" />

    <!-- 🔔 Inline styles just for demo‑alert (you can move to auth.css) -->
    <style>
      /* Toast‑style coming‑soon alert */
      #toast {
        position: fixed;
        left: 50%;
        bottom: 1.5rem;
        transform: translateX(-50%) translateY(120%);
        background: #1b1b1b;
        color: #fff;
        padding: 0.875rem 2rem;
        border-radius: 0.75rem;
        font-weight: 500;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        opacity: 0;
        transition: transform 0.45s ease, opacity 0.45s ease;
        z-index: 9999;
        pointer-events: none; /* ignore clicks */
      }
      #toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- ════════════════ Animated background slogans ════════════════ -->
    <div class="background-text bg-text-1">M<span class="green">a</span>ke</div>
    <div class="background-text bg-text-2">I<span class="green">a</span>T</div>
    <div class="background-text bg-text-3">Publi<span class="green">c</span></div>

    <div class="bg-btn bg-btn-1">Publicly</div>
    <div class="bg-btn bg-btn-2">Showcase</div>
    <div class="bg-btn bg-btn-3">Your</div>
    <div class="bg-btn bg-btn-4">Business</div>
    <div class="bg-btn bg-btn-5">To the</div>
    <div class="bg-btn bg-btn-6">World</div>

    <!-- ════════════════ Auth card ════════════════ -->

      <button class="back-button" type="button" aria-label="Go back">

          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          viewBox="0 0 24 24"
          aria-hidden="true"
          focusable="false"
        >
          <path d="M15 19l-7-7 7-7"></path>
        </svg>
        <span>Back</span>
      </button>

      <h2>Sign In</h2>
      <p class="subtitle">
        The only link you need to be top #1
      </p>

      <!-- Google login button (enabled) -->
      <button
        class="btn-google"
        id="googleLoginBtn"
        type="button"
        aria-label="Continue with Google"
      >
        <svg

          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          focusable="false"

          <path

          />
          <path

            fill="#EA4335"
          />

        Continue with Google
      </button>

      <!-- Other providers (temporarily disabled) -->
      <div

        role="group"
        aria-label="Social media login options"
      >
        <button
          class="btn-social twitter"
          type="button"
          aria-label="Login with X (Twitter)"
        >
          <!-- X icon -->
          <svg
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            focusable="false"
          >
            <path
              d="M18.244 2.25h3.308l-7.227 8.26L21.613 22H18.06L10.375 12.06 3 22H.692l7.357-8.401L.421 2.25H4.16L9.776 9.366 18.244 2.25zm-.424 1.3L4.35 20.73H5.64L19.432 3.55H17.82Z"
            ></path>
          </svg>
        </button>
        <button
          class="btn-social instagram"
          type="button"
          aria-label="Login with Instagram"
        >
          <!-- Instagram icon -->
          <svg
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            focusable="false"
          >
            <path

            ></path>

          >

              d="M20.211 2.378A2.372 2.372 0 0 0 18.066 1H5.934A2.372 2.372 0 0 0 3.789 2.378C.936 12.164 1.777 12.518 1.777 12.518s.517-.674 1.83-1.636c2.195-1.614 3.615-2.613 4.965-3.649.336-.254.673-.507 1-.762l.278-.204c.162-.12.33-.24.5-.357.514-.351 1.056-.714 1.62-.714 0 0 .001 0 .001 0 .564 0 1.106.363 1.62.714.17.117.338.237.5.357l.278.204c.327.255.664.508 1 .762 1.35 1.036 2.77 2.035 4.965 3.649 1.313.962 1.83 1.636 1.83 1.636s.84-3.354-.413-10.14ZM8.847 16.326c-.767 0-1.391-.624-1.391-1.391s.624-1.391 1.391-1.391c.767 0 1.391.624 1.391 1.391s-.624 1.391-1.391 1.391Zm6.306 0c-.767 0-1.391-.624-1.391-1.391s.624-1.391 1.391-1.391c.767 0 1.391.624 1.391 1.391s-.624 1.391-1.391 1.391Z"

      </div>

      <p class="disclaimer">
        We do not store any details related to your social logins
      </p>

      <!-- General continue button (disabled) -->
      <button class="btn-continue" type="button">Continue</button>
    </div>

    <!-- Toast / Alert container -->
    <div id="toast" role="alert" aria-live="polite">Coming soon ✨</div>
    <!-- ════════════════ Firebase & interaction scripts ════════════════ -->
     <!-- Firebase core SDKs (compat style) -->
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-database-compat.js"></script>

     <script>
    // Firebase Config
    const firebaseConfig = {
       apiKey: "AIzaSyD-GCRFbpLQwU55kShhS-DtNSNOPEySQ_g",
  authDomain: "octen-29d12.firebaseapp.com",
  databaseURL: "https://octen-29d12-default-rtdb.firebaseio.com",
  projectId: "octen-29d12",
  storageBucket: "octen-29d12.appspot.com",
  messagingSenderId: "1095439842170",
  appId: "1:1095439842170:web:da0dc8a2c414c60f33f4c3",
  measurementId: "G-483MYXKNVL"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Add custom alert for other buttons
    document.querySelectorAll('.btn-social, .btn-continue').forEach(btn => {
      btn.addEventListener('click', () => showToast('Coming soon ✨'));
    });

    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        const userRef = db.ref('users/' + user.uid);

        const snapshot = await userRef.once('value');
        const isNewUser = !snapshot.exists();

        if (isNewUser) {
          const deviceInfo = {
            userAgent: navigator.userAgent,
            language: navigator.language,
            platform: navigator.platform,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            screen: {
              width: window.screen.width,
              height: window.screen.height
            }
          };

          // Get IP and location
          const ipInfo = await fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => data.ip);

          let geo = {};
          if (navigator.geolocation) {
            try {
              geo = await new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                  pos => resolve({
                    latitude: pos.coords.latitude,
                    longitude: pos.coords.longitude
                  }),
                  err => resolve({ error: "Denied or failed" }),
                  { timeout: 5000 }
                );
              });
            } catch (e) {
              geo = { error: "Geolocation failed" };
            }
          }

          await userRef.set({
            name: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            uid: user.uid,
            provider: user.providerData,
            firstLogin: new Date().toISOString(),
            ip: ipInfo,
            location: geo,
            device: deviceInfo
          });
        }

        showToast("Logged in successfully ✅");
        window.location.href = '/dashboard'; // Redirect to dashboard
        // You can redirect here or update UI
      } catch (error) {
        console.error(error);
        showToast("Login failed ❌");
      }
    });
  </script>
  </body>
</html>
